 <VirtualHost *:80>
  
        ServerName ssh.opencloudai.com 
        DocumentRoot /volume
        Alias /data /volume/data
        <Directory /volume/data>
              Order allow,deny  
              Allow from all
              Require all granted
        </Directory>
        LimitRequestFieldSize 500000000
        Timeout 2400
        ProxyTimeout 2400
        ProxyBadHeader Ignore

        ProxyRequests Off
        ProxyPreserveHost On
        
        <Proxy *>
                Require all granted
                Allow from all
        </Proxy>

        ProxyPass / http://ssh.opencloudai.com:443/ Keepalive=On
        ProxyPassReverse / http://ssh.opencloudai.com:443/ Keepalive=On

        # SSL
        # SSLEngine On

        ErrorLog error.log
        CustomLog access.log combined

        # Include conf-available
        # SSLCertificateFile /etc/letsencrypt/live/example.com/fullchain.pem
        # SSLCertificateKeyFile /etc/letsencrypt/live/example.com/privkey.pem
        # Include /etc/letsencrypt/options-ssl-apache.conf
        <IfModule mpm_prefork_module>
StartServers 5
MinSpareServers 5
MaxSpareServers 10
MaxRequestWorkers 1000
MaxConnectionsPerChild 0
</IfModule>



</VirtualHost>